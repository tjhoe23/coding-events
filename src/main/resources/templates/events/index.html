<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<body class="container">

<header th:replace="fragments :: header"></header>

<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
</ul>

</body>
</html>
